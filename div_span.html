<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page!</title>
    <style>
      #top {
        font-size: 36px;
        color: red;
      }
      <!-- ovde smo dodali da div id kada je top sta da radimo sa tom divizijom teksta-->
      #middle {
        font-size 24px;
      }
      #bottom {
        font-size 12px;
      }
      .name {
        font-weight: bold;
        color: yellow;
      }
      <!-- ovde smo dodali kada neki span im a ime klase name sta da se desava sa njim -->
    </style>
  </head>
  <body>
    <div id="top">
      This is the <span class="name">top</span> of my web page.
    </div>
    <div id="middle">
      This is the <span class="name">middle</span> of my web page.
    </div>
    <div id="bottom">
      This is the <span class="name">bottom</span>  of my web page.
    </div>
  </body>
</html>
